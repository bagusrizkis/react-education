<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script>
        const container = document.getElementById('root')

        class MyContent extends React.Component {
            render() {
                const { content } = this.props
                return React.createElement("div", {},
                    React.createElement('p', {}, content)
                )
            }
        }

        ReactDOM.render(React.createElement("div", { id: "header", className: "header btn", style: { backgroundColor: "grey" } }, [
            React.createElement("h1", { key: "title" }, "Hello React!"),
            React.createElement("h2", { key: "subtitle" }, "Blazing Fox!"),
            React.createElement(MyContent, { key: "content", content: "lorem ipsum dolor ..." })
        ]), container)
    </script>
</body>

</html>
